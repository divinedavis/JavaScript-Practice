<!DOCTYPE html>
<html>
  <head>

    <title>Hello From JavaScript!</title>

    <script>

    var celcius;

    function turnFahrenheitIntoCelcius(fahrenheit) {
      return celcius = (fahrenheit - 32) * 5/9 ;
    }

    alert(turnFahrenheitIntoCelcius(55));
    </script>

  </head>

  </body>
</html>
